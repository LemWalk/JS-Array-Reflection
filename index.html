<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/application.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fac1c8a231.js" crossorigin="anonymous"></script>
    <title>JavaScript Array Reflection</title>
</head>

<body>
    <div class="container-outer">
        
        <header class="header">
            <div class="container-inner">
                <h1>JavaScript Array Reflection</h1>
            </div>
        </header>

        <div class="container-inner" id="main-lo">
            <div class="content-container">

                <div class="box-outer">
                    <div class="box-title">
                        <h2>Type in your email, then add an image</h2>
                    </div>
                    
                    <div class="box-inner">
                        <div id="img-box">
                            <img id="fetched-image" src="https://picsum.photos/200" alt="Randomly generated images from Picsum">
                        </div>

                        <form class="email-outer">
                            <label class="email-inner" for="email"></label>
                            <input id="email" type="email" class="email-input" aria-label="email" name="email" placeholder="Please add your e-mail here...">
                            <div class="email-message"></div>
                        </form>

                        <div class="btn-box">
                            <div class="btn-container">
                                <button class="btn-imgs" id="btn-new-img">Generate New Image</button>
                            </div>

                            <div class="btn-container">
                                <button class="btn-imgs" id="btn-add-img" type="submit">Add image</button>
                            </div>
                        </div>    

                    </div>                    
                </div>
                
                <div class="box-outer">
                    <div class="box-title">
                        <h2>Review your images</h2>
                    </div>
                    <div class="box-inner">
                        <div class="img-review">    
                            <div class="email-display">
                                <ul class="array-list">
                                
                                </ul>
                            </div>
                        </div> 
                            <div id="btn-clear">
                                <p>Clear All Content</p>
                            </div>                       
                    </div> 
                </div>

            </div>
        </div>

    </div>
    <script src="JavaScript/main.js"></script>
</body>
</html>
